<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="from">
        <div class="container">
            <div class="signin">
               
                <div class="left">
                    <h1>sign up</h1>
                    <div class="form_main">
                        <input class="control" type="text"placeholder="your name">
                        <div class="icon_div">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form_main">
                        <input class="control" type="email"placeholder="your email">
                        <div class="icon_div">
                            <i class="fa fa-envelope" aria-hidden="true"></i>

                        </div>
                    </div>
                    <div class="form_main">
                        <input class="control" type="password"placeholder="passowerd">
                        <div class="icon_div">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>

                        </div>
                    </div>
                    <div class="form_main">
                        <input class="control" type="password"placeholder="repeat your passowerd">
                        <div class="icon_div">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>

                        </div>
                    </div>
                   
                   <input class="chak" type="checkbox" name="" id="">
                   <label for="">i agree all statment in terms of service</label>
                   <button class="btn">register</button>
                </div>
                <div class="right">
                    <img src="img/signup-image.jpg" alt="" srcset="">
                    <p>i am already member</p>
                </div>
            </div>
        </div>
    </div>

</html>
